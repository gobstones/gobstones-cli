language: node_js
node_js:
- '4.1'
script:
- npm install nexe -g
- nexe -i src/index.js -o gobs
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
deploy:
  provider: releases
  api_key:
    secure: 
  file: gobs
  on:
    repo: gobstones/gs-weblang-cli
